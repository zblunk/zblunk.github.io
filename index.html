<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting You Where You Are</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark charcoal */
            display: flex;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #222; /* Even darker charcoal */
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            color: #eee; /* Light text */
            overflow: hidden;
        }

        .logo-placeholder {
            text-align: center;
            margin-bottom: 15px;
            color: #ff6600; /* Bright orange */
            font-size: 14px;
        }

        .hero-text {
            text-align: center;
            margin-bottom: 20px;
        }

        .hero-text h1 {
            font-size: 2.2em;
            color: #ff9933; /* Warmer orange */
            margin-bottom: 5px;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }

        .hero-text p {
            color: #ccc; /* Light gray */
            font-size: 0.9em;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .nav-button {
            background-color: #444; /* Dark gray */
            color: #eee;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #666; /* Slightly lighter dark gray */
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-link {
            background-color: #555; /* Medium gray */
            color: #eee;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .social-link:hover {
            background-color: #777; /* Slightly lighter medium gray */
        }

        .announcements {
            background-color: #ffc107; /* Amber/Gold */
            color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 0.9em;
            border-left: 5px solid #ff6600; /* Orange accent */
        }

        .announcements i {
            margin-right: 10px;
            font-size: 1.1em;
        }

        .info-cards-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-card {
            background-color: #333; /* Dark charcoal */
            color: #eee;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            border: 1px solid #555; /* Subtle border */
        }

        .info-card-left {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .info-card-icon {
            margin-right: 10px;
            color: #ff6600; /* Bright orange */
            font-size: 1.2em;
        }

        .info-card-text h3 {
            margin: 0;
            color: #eee;
            font-size: 1em;
            font-weight: bold;
        }

        .info-card-text p {
            margin: 3px 0 0;
            color: #ccc;
            font-size: 0.85em;
        }

        .info-card-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .find-us-section {
            background-color: #333; /* Dark charcoal */
            color: #eee;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #555;
        }

        .find-us-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .find-us-header .info-card-icon {
            margin-right: 8px;
            color: #ff6600; /* Bright orange */
        }

        .find-us-header h2 {
            margin: 0;
            color: #eee;
            font-size: 1.1em;
            font-weight: bold;
        }

        .find-us-section h3 {
            color: #ddd;
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1em;
            font-weight: normal;
        }

        .map-container {
            border: 1px solid #666;
            border-radius: 5px;
            overflow: hidden;
            filter: grayscale(60%); /* Slightly desaturate the map */
        }

        .map-container iframe {
            width: 100%;
            height: 200px;
            border: 0;
        }

        .about-us-section {
            background-color: #333; /* Dark charcoal */
            color: #eee;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #555;
        }

        .about-us-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .about-us-header .info-card-icon {
            margin-right: 8px;
            color: #ff6600; /* Bright orange */
        }

        .about-us-header h2 {
            margin: 0;
            color: #eee;
            font-size: 1.1em;
            font-weight: bold;
        }

        .about-us-content p {
            color: #ccc;
            font-size: 0.85em;
            margin-bottom: 8px;
        }

        .about-us-content i {
            color: #ff6600; /* Bright orange for icons */
            margin-right: 5px;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .navigation {
                flex-wrap: wrap;
                justify-content: space-around;
            }

            .nav-button {
                margin-bottom: 5px;
                width: calc(50% - 5px);
                box-sizing: border-box;
                text-align: center;
            }

            .social-links {
                justify-content: space-around;
                flex-wrap: wrap;
            }

            .social-link {
                margin-bottom: 5px;
            }

            .info-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .info-card-right {
                justify-content: flex-start;
                margin-top: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

</html>
